<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />  
    <link rel="stylesheet" type="text/css"  href="./CSS/style.css">
    <title>title</title>
  </head>

  <body class="body">
    <header>
    <!-- 1 -->
        <section>
    <ul id="categories" class="categories-list">
    <li class="item">
      <h2>Animals</h2>
      <ul>
        <li>Cat</li>
        <li>Hamster</li>
        <li>Horse</li>
        <li>Parrot</li>
      </ul>
    </li>
    <li class="item">
      <h2>Products</h2>
      <ul>
        <li>Bread</li>
        <li>Prasley</li>
        <li>Cheese</li>
      </ul>
    </li>
    <li class="item">
      <h2>Technologies</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
      </ul>
    </li>
  </ul>
</section>

<!-- 2 -->
<section>
    <ul id="ingredients">

    </ul>
</section>

<!-- 3 -->
<section>
    <ul class="gallery">

    </ul>

</section>
<!-- 4 -->
<section>
  <div id="counter">
    <button type="button" data-action="decrement">-1</button>
    <span id="value">0</span>
    <button type="button" data-action="increment">+1</button>
  </div>
  
</section>
<!-- 5 -->
   <section>
    <div class="container">
      <input type="text" id="name-input" placeholder="Please enter your name" />
      <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
    </div>
   </section>
   <!-- 6 -->
   <section>
    <input
    type="text"
    id="validation-input"
    data-length="6"
    placeholder="Please enter 6 symbols"
  />
   </section>
   <!-- 7 -->
 <section>
  <input id="font-size-control" type="range" min="16" max="96">
  <br/>
  <span id="text">Abracadabra!</span>
 </section>
 <!-- 8 -->
<section>
  <form class="login-form">
    <label>
      Email
      <input type="email" name="email" />
    </label>
    <label>
      Password
      <input type="password" name="password" />
    </label>
    <button type="submit">Login</button>
  </form>
</section>
<!-- 9 -->
<section>
  <div class="widget">
    <p>Background color: <span class="color">-</span></p>
    <button type="button" class="change-color">Change color</button>
  </div>
</section>
<!-- 10 -->

  </header>
    <script src="./js/hw.js"></script>
</body>
</html>
